<md-content flex layout-padding ng-cloak>
  <span class="md-headline">{{vm.item.name}}</span>
  <form name="vm.form.registerForm" ng-submit="vm.register(vm.form.registerForm.$valid)">
    <md-input-container md-no-float class="md-block">
      <label>手机号</label>
      <input ng-model="vm.customer.tel" name="tel" type="tel" ng-pattern="/^([0-9]{11})$/" required>
    </md-input-container>
    <div class="md-block">
      <md-input-container>
        <label>验证码</label>
        <input ng-model="vm.customer.captcha" name="captcha" required md-no-asterisk>
      </md-input-container>
      <img src="{{vm.captchaURL}}" ng-click="vm.changeCaptcha()" style="outline: none;">
    </div>
    <div class="md-block">
      <md-input-container>
        <label>手机验证码</label>
        <input ng-model="vm.customer.code" name="captcha" type="text" required>
      </md-input-container>
      <md-button type="button" ng-click="vm.getCode()" class="md-raised" style="position: relative;top: -16px;">{{vm.getCodeText}}</md-button>
    </div>

    <md-button type="submit" class="md-raised md-primary">确定</md-button>
    <div ng-show="vm.error" class="text-danger">
      <strong ng-bind="vm.error"></strong>
    </div>
  </form>
</md-content>
