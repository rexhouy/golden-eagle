<md-toast md-theme="default" class="md-toast-open-top" class="ng-scope md-default-theme md-top md-left" ng-show="vm.message">
  <div class="md-toast-content">
    <span flex="" role="alert" aria-relevant="all" aria-atomic="true" class="ng-binding flex">{{vm.message}}</span>
      <md-button ng-click="vm.message = null">关闭</md-button>
  </div>
</md-toast>

<h1 style="margin:12px">我参与的众筹</h1>
<md-card ng-cloak ng-repeat="item in vm.items">
  <md-card-title>
    <md-card-title-text>
      <span class="md-headline">{{item.name}}</span>
      <span class="md-subhead">
        <div></div>
        <div class="price"><small style="font-size:12px;margin-right:4px;">￥</small>{{item.prices[0].amount | number: 2}}</div>
        <div style="font-size:13px;">活动日期：{{item.startTime | date: 'M月dd日'}} ~ {{item.endTime | date:'M月dd日'}}</div>
      </span>
    </md-card-title-text>
    <md-card-title-media>
      <div class="md-media-md card-media">
        <img src="{{item.img}}">
      </div>
    </md-card-title-media>
  </md-card-title>
  <md-content>
    <div class="sales-progress">
      <ul class="price-info">
        <li ng-repeat="price in item.prices" layout="column" layout-align="start start" style="{{price.position}}">
          <div style="white-space:nowrap;">￥{{price.amount}}</div>
          <div class="material-icons" flex>&#xE313;</div>
        </li>
      </ul>
      <div class="sales-progressbar">
        <!-- <div class="sales-info">参与人数：{{item.sales}}</div> -->
        <div class="sales-progressbar-indicator" style="width:{{item.progress}}"></div>
      </div>
    </div>
  </md-content>
</md-card>
